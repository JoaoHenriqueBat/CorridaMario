<head>

    <title>Game Mario</title>
    <link rel="stylesheet" href="style.css">
    <script src="function.js"></script>
</head>
<body>
    <div class="titulo">
        <h2>CORRIDA DO MARIO</h2>

            <img src="background.webp" id="bg1" class="bg">
            <img src="background.webp" id="bg2" class="bg">
            <img src="cano.png" id="cano" class="cano">

            <img src="mario-lose.png" id="mariolose" class="mariolose">
        </div>
        <button onclick="start()" id="botao" class="botao">Iniciar</button>
    </div>
