<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mario</title>
    <link rel="stylesheet" href="style.css">
    <script src="function.js"></script>
</head>
<body>
    <div class="titulo">
        <h2>CORRIDA DO MARIO</h2>
    </div>
    <div class="game-board">
        <div class="bg-starter">
            <p class="pontuacao">0</p>
            <img src="background.webp" id="bg1" class="bg">
            <img src="background.webp" id="bg2" class="bg">
            <img src="cano.png" id="cano" class="cano">
            <img src="mario-gif.gif" id="mario" class="mario">
            <img src="mario-lose.png" id="mariolose" class="mariolose">
        </div>
        <div class="painel">
            <p>Scoreboard</p>
            <div class="linha"></div>
            <div class="scoreboard">
                <p class="time-max">Tempo máx: 00:00:00</p>
                <p class="pontuacao-max">Pontuação máx: 0</p>
            </div>
            <div class="linha"></div>
            <div class="scoreboard">
                <p class="time-atual">Tempo atual: 00:00:00</p>
                <p class="pontuacao-atual">Pontuação atual: 0</p>
            </div>
            <div class="linha"></div>
            <div class="scoreboard">
                <p class="partidas">Partidas jogadas: 0</p>
            </div>
            <button onclick="start()" id="botao" class="botao">Iniciar</button>
        </div>
    </div>
</body>
</html>
